<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #4CAF50;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the VOT System</h1>
  <p>Please enter your Patient ID to begin:</p>
  
  <form id="patientForm">
    <input type="text" id="patientID" placeholder="Enter Patient ID" required />
    <br/>
    <button type="submit">Start VOT Session</button>
  </form>

  <!-- Loading Message -->
  <div id="loading">üîÑ Verifying Patient ID...</div>

  <!-- Error Message Display -->
  <div id="errorMessage"></div>

  <script>
    document.getElementById('patientForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const patientID = document.getElementById('patientID').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const loading = document.getElementById('loading');

      // Clear previous messages
      errorMessage.textContent = "";
      loading.style.display = "block";

      try {
        // Validate the patient ID via Google Apps Script Web App
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwwSLdodqvtktAIrdhyOOtCwLowcjWtqxip91RFwhS0ssCrDkxfBYqPqlzwVPG2XgMOFg/exec?patientID=${patientID}`);
        const data = await response.json();

        loading.style.display = "none"; // Hide loading after response

        if (data.status === "success") {
          // Redirect to VOT session if the ID is valid
          window.location.href = `vot.html?patientID=${encodeURIComponent(patientID)}`;
        } else {
          // Display an error message if invalid
          errorMessage.textContent = "‚ùå Invalid Patient ID. Please try again.";
        }
      } catch (error) {
        console.error("Error:", error);
        loading.style.display = "none";
        errorMessage.textContent = "‚ö†Ô∏è An error occurred. Please try again later.";
      }
    });
  </script>
</body>
</html>
